<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copybutton testpage</title>
</head>
<body>
<p class="view"></p>

<script type="module">
  import MarkdownIt from "markdown-it";
  import markdownCopyButton from "../main.js";
  const md = new MarkdownIt().use(markdownCopyButton, {});
  const markdownContent = "# Hello World \n\n ```js \n console.log('hisaddas'); \n ``` \n\n\n\n ```js \n console.log('hi'); \n ```";
  const htmlContent = md.render(markdownContent);
  document.querySelector(".view").innerHTML = htmlContent;
</script>
</body>
</html>
