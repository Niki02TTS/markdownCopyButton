<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">
  <meta charset="UTF-8">
  <title>Copybutton testpage</title>
</head>
<body>
<p class="view"></p>

<script type="module">
  import { markdownToHTML } from "./test/test.js";
  const markdownContent = "# Hello World \n\n ```js \n console.log('hi'); \n ``` \n\n ```js \n console.log('hi'); \n ```";
  const htmlContent = markdownToHTML(markdownContent);
  htmlContent.then((html) => {
    document.querySelector(".view").innerHTML = html;
  });

</script>
</body>
</html>
